<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/layout.css">
</head>
<body>
  <div class="Wrap">
    <header class="headerWrap">
        <div class="gnb">gnb</div>
        <div class="logo">logo</div>
        <div class="lnb">lnb</div>
    </header>
    
    <main class="visualMain">
        <div class="mainContainer">
          visual_main
        </div>
    </main>

    <main>
      <div class="container">
        <section class="event">
          <div class="event01">event01</div>
          <div class="event02">event02</div>
          <div class="event03">event03</div>
        </section>

        <section class="product">
          <div class="productLeft">
            <div class="product01">product01</div>
            <div class="product02">product02</div>
            <div class="product03">product03</div>
            <div class="product04">product04</div>
          </div>
          <div class="productRight">
            <div class="product05">product05</div>
          </div>
        </section>
      </div>

      <section class="wideBanner">
        wide_banner
      </section>

      <section class="content">
        <div class="best">
          <div class="best01">best1</div>
          <div class="best02">best2</div>
          <div class="best03">best3</div>
          <div class="best04">best4</div>
          <div class="best05">best5</div>
          <div class="best06">best6</div>
          <div class="best07">best7</div>
          <div class="best08">best8</div>
        </div>
        <div class="in">
          <div class="in01">in01</div>
          <div class="in02">in02</div>
          <div class="in03">in03</div>
          <div class="in04">in04</div>
          <div class="in05">in05</div>
          <div class="in06">in06</div>
          <div class="in07">in07</div>
          <div class="in08">in08</div>
          <div class="in09">in09</div>
          <div class="in10">in10</div>
        </div>
      </section>
    </main>

    <footer class="footerWrap">
      <div class="footerContainer">
        <div class="logo">logo</div>
        <div class="copyright">copyright</div>
      </div>
    </footer>
  </div>
</body>
</html>
