<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic layout 01</title>
  <style>
    /*reset css*/
    *{margin: 0; padding: 0; box-sizing: border-box; font-size: inherit; font-weight: normal; color: inherit;}
    ul,ol {list-style:  none;}
    a{text-decoration: none;}
    img{vertical-align: middle;}
    body{line-height: 1;}
    /*basic css*/
    h1{
      font-size: 30px;
      text-align: center;
      margin-bottom: 100px;
    }

    .sec01{
      padding: 100px 0;
      background-color: #f2f2f2;
      text-align: center;
    }
    .sec01 h2{
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .sec01>p{
      font-size: 15px;
      margin-bottom: 30px;
    }
    .sec01 .container {
      margin: 0 auto;
      width: 1200px;
    }
    .sec01 .container::after {
      content: "";
      display: block;
      clear: both;
    }
    .sec01 .container figure {
      float: left;
      width: 33.333333%;
      padding: 0 15px;
    }
    .sec01 .container figure img {
      width: 100%;
    }
    .sec01 .container figure p{
     color: red;
     margin-bottom: 20px;
    }
    .sec01 .container figure a{
      display: block;
      margin: 0 auto;
      width: 160px;
      height: 30px;
      background-color: #333;
      color: #fff;
      line-height: 30px;
      border-radius: 10px;
    }
</style>
</head>
<body>
  <h1>basic layout 01</h1>

  <section class="sec01">
    <h2>Lorem, ipsum dolor..</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <div class="container">
      <figure>
        <img src="../doc/img/menu_n01.jpg" alt="menu1">
        <p>menu 01</p>
        <a href="#!">more</a>
      </figure>
      <figure>
        <img src="../doc/img/menu_n02.jpg" alt="menu2">
        <p>menu 02</p>
        <a href="#!">more</a>
      </figure>
      <figure>
        <img src="../doc/img/menu_n03.jpg" alt="menu3">
        <p>menu 03</p>
        <a href="#!">more</a>
      </figure>
    </div>
  </section>
</body>
</html>
