<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <title>flex 03</title>
  <style>
    @import url("https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css");
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@100;300;400;500;700;900&display=swap');
    * {margin: 0; padding: 0; box-sizing: border-box;}
    ul {list-style: none;}
    a {color:inherit; text-decoration: none;}
    body {font-family: 'Noto Sans KR', sans-serif; background-color: #333;}

    .headerWrap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .headerWrap h1{
      padding: 20px 0;
      text-align: center;
      color: #fff;
    }


    .topBanner {
      background: #333;
      color: #fff;
      font-size: 15px;
      padding: 5px 15px;
    }
    .topBanner .inner {
      display: flex;
      justify-content: space-between;
      width: 1200px;
      margin: 0 auto;
    }
    .inner ul {
      display: flex;
    }

    .inner .left li {
      margin-right: 30px;
    }
    .inner .right {
      gap: 30px;
    }
    .inner .right li {
      position: relative;
    }
    .inner .right li~li::before {
      content: "";
      display: block;
      width: 1px;
      height: 12px;
      background-color: #ddd;
      position: absolute;
      top: 50%;
      left: -15px;
      transform: translateY(-50%);
    }

  

    .gnb {
      border-top: 1px solid rgba(255, 255, 255, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
    }

    .gnb ul {
      display: flex;
      justify-content: center;
      width: 1200px;
      margin: 0 auto;
      gap: 40px;
      color: #fff;
      line-height: 50px;
    }

    .mainVisual {
      height: 100vh;
      background: url(../doc/img/busan.jpg) no-repeat;
      background-size: cover;
  
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="headerWrap">
      <div class="topBanner">
        <div class="inner">
          <ul class="left">
            <li><a href="#!"><i class="xi-chip-o"></i></a>KOR</li>
            <li><a href="#!">STORE</a></li>
          </ul>
          <ul class="right">
            <li><a href="#!">CLUB</a></li>
            <li><a href="#!">LOGIN</a></li>
            <li><a href="#!">SCS</a></li>
          </ul>
        </div>
      </div>
      <h1>
        <a href="#!">BUSAN</a>
      </h1>
      <nav class="gnb">
        <ul>
          <li><a href="#">NEW IN </a></li>
          <li><a href="#">JEWELRY</a></li>
          <li><a href="#">WATCHES</a></li>
          <li><a href="#">ACCESSORIES</a></li>
          <li><a href="#">DECORATIONS</a></li>
          <li><a href="#">GIFTS </a></li>
          <li><a href="#">COLLECTIONS</a></li>
          <li><a href="#">STYLE EDIT</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="mainVisual">
      </section>
    </main>
    <footer class="footerWrap"></footer>
  </div>
</body>
</html>
